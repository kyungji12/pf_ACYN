<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💜TEST💜</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/rset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class = "contentBox"> 
        <div class = "headerBox">
            <!-- header -->
        </div>
        <div class = "mainBox">
            <div class = "logoBox">
                <!-- 로고 -->
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png'%}" alt="choochen logo image">
                </a>
            </div>
            <div class = "netflixData">
                    {% if error.state %}
                        <p>{{ error.msg }}</p>
                    {% else %}
                    <table>
                            <tr>
                                <td>제목</td>
                                <td>대표이미지</td>
                                <td>장르</td>
                                <td>소개</td>
                                <td>보러가기</td>
                            </tr>
                        {% for td in result_data %}
                            <tr>
                                <td>{{td.title}}</td>
                                <td><img src = "{{td.thumbnail}}"></td>
                                <td>{{td.genre}}</td>
                                <td>{{td.intro}}</td>
                                <td><a href="{{td.url}}">►</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                    {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
