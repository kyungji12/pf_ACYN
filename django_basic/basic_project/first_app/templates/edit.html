<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 수정</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/rset.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sytle.css'%}">
</head>
<body>
    <h1>EDIT STUDENT</h1>
    <form action="{% url 'edit' student.pk %}" method="POST">
        {% csrf_token %}
        <input placeholder="이름을 입력하세요" name = "name" value="{{student.name}}">
        <input placeholder="전화번호를 입력하세요" name = "phone_num" value="{{student.phone_num}}">
        <button type="submit">수정하기 ►</button>
        <br>
        <a href="{% url 'main' %}">취소하기</a>
    </form>
</body>
</html>
